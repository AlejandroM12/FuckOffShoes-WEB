<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lato&display=swap" rel="stylesheet">
  <!--Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Css-->
  <link rel="stylesheet" href="css/style.css">
  
  <title>E-commerce product page</title>

  
</head>
<body>
    <header>
      <div class="hamburguer-logo-group">
        <div class="hamburguer">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <img src="./images/logo.svg" alt="logo icon">
        <!--Menu-->
        <nav class="menu hidden">
          <div class="slide-menu">
            <img id="btnMenuClose" src="./images/icon-close.svg" alt="">

            <ul>
              <li><a href="collections.html">Colección</a></li>
              <li><a href="hombre.html">Hombre</a></li>
              <li><a href="mujer.html">Mujer</a></li>
              <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </div>

        </nav>
      </div>

      <div class="cart-avatar-group">
        <div class="btnCart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <div class="cart-count hidden">3</div>
        </div>
      </div>
      <!--Comentar-->
      <div class="cart hidden">
        <div class="cart-header">Carrito de Compras</div>
        <div class="products-in-cart">
        <div class="item">
          <img class="product-img" src="./images/image-product-1-thumbnail.jpg" alt="product 1">
          <div class="details">
            <div class="product-name">Autumn Limited Edition...</div>
            <div class="price-group">
              <div class="price">$125.00</div>
              <div class="count">3</div>
              <div class="total-amount">$375.00</div>
          </div><!--Comentar-->
          </div>
            <img id="btnDelete" src="./images/icon-delete.svg" alt="icon delete">
        </div>
        </div>
        <div class="msg-empty">Tu carrito está vacío</div>
        <div class="checkout hidden">Verificar</div>
      </div>
    </header>


  <script src="/js/app.js"></script>
  <script src="/js/menuHamburguesa.js"></script>
</body>
</html>
